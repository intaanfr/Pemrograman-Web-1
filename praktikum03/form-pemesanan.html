<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12'' wood-fired pizzas are available for delivery.Build your custom pizza and we'll deliver it with an hour.</p>
    <hr>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="addresss">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No handphone</label></td>
                    <td>: <input type="text" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Deskripsi Instruction</label></td>
                    <td>: <textarea id="deksripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Choose One) :</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="Crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="Crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="Crust">
                    <label for="una">Una melt</label>
                </li>
                <li>
                    <input type="radio" id="cheesy" name="Crust">
                    <label for="cheesy">Cheesy Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="Crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul>
                <li>
                    <input type="checkbox" id="white" name="Crust">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella" name="Crust">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperani" name="Crust">
                    <label for="pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="mushroom" name="Crust">
                    <label for="mushroom">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="Crust">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchories" name="Crust">
                    <label for="anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineapple" name="Crust">
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizzas</label>
            <input type="number"id="count">
            <br><br>
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>1
